<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="CSS/style.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.js"></script>
    <title>World Clock</title>
</head>
<body>
   
        <div class="container text-center mt-5">
            <h1>World Clock</h1>
            <select id="city" class="form-select mb-3">
                <option value="">Select a city</option>
                <option value="current">My Current Location</option>
                <option value="Europe/London">London </option>
                <option value="America/New_York">New York</option>
                <option value="Pacific/Auckland">Auckland</option>
                <option value="Europe/Paris">Paris</option>
                <option value="America/Toronto">Toronto</option>
                <option value="America/Seattle">Seattle</option>
                <option value="Pacific/Honolulu">Honolulu</option>
                <option value="Europe/Madrid">Madrid</option>
                <option value="Asia/Istanbul">Istanbul</option>
            </select>
            <div id="cities">
            <div class="city" id="los-angeles">
                <div>
                    <h2>Los Angeles 🇺🇸</h2>
                    <div class="date text-center m-0"></div>
                </div>
                <div class="time"></div>
            </div>
            
            <div class="city" id="stockholm">
                <div>
                    <h2>Stockholm 🇸🇪</h2>
                    <div class="date"></div>
                </div>
                <div class="time"></div>
            </div>
        

            <div class="city" id="rabat">
                <div>
                    <h2>Rabat 🇲🇦</h2>
                    <div class="date"></div>
                </div>
                <div class="time"></div>
            </div>

            <div class="city" id="toronto">
                <div>
                    <h2>Toronto 🇨🇦</h2>
                    <div class="date"></div>
                </div>
                <div class="time"></div>
            </div>
    </div>
</div>
        <footer class="text-center m-2">This project was coded by <a href="https://www.instagram.com/zlcodes/" target="_blank"><bold>Zoey Leyoussi </bold>🍓</a> and is open-sourced on <a href="https://github.com/zoeylcodes/World-clock" target="_blank">Github</a></footer>
    

    <script src="JS/index.js"></script>
</body>
</html>
