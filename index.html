<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <title>World Clock</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <h1>World Clock</h1>
            <select>
                <option value="">Select a city</option>
                <option value="">Ottawa</option>
                <option value="">Rabat</option>
                <option value="">London</option>
                <option value="">Paris</option>
            </select>

            <div class="city">
                <div>
                    <h2>Los Angeles 🇺🇸</h2>
                    <div class="date">July 18th, 2024</div>
                </div>
                <div class="time">11:00 <small>AM</small></div>
            </div>

            <div class="city">
                <div>
                    <h2>Stockholm 🇸🇪</h2>
                    <div class="date">July 18th, 2024</div>
                </div>
                <div class="time">11:00 <small>AM</small></div>
            </div>

            <div class="city">
                <div>
                    <h2>Rabat 🇲🇦</h2>
                    <div class="date">July 18th, 2024</div>
                </div>
                <div class="time">11:00 <small>AM</small></div>
            </div>

            <div class="city">
                <div>
                    <h2>Toronto 🇨🇦</h2>
                    <div class="date">July 18th, 2024</div>
                </div>
                <div class="time">11:00 <small>AM</small></div>
            </div>
        </div>
        
        <footer>This project was coded by <a href="https://www.instagram.com/zlcodes/" target="_blank">Zoey Leyoussi 🍓</a> and is open-sourced on <a href="https://github.com/zoeylcodes/World-clock" target="_blank">Github</a></footer>
    </div>

    <script src="JS/index.js"></script>
</body>
</html>
